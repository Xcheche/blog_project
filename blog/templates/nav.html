<header class="site-header">
  <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
    <div class="container">
      <a class="navbar-brand mr-4" href="{% url 'home' %}"> Cheche</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarToggle"
        aria-controls="navbarToggle"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarToggle">
        <div class="navbar-nav mr-auto">
          <a class="nav-item nav-link" href="{% url 'home' %}">Home</a>
          <a class="nav-item nav-link" href="{% url 'about' %}">About</a>
        </div>
        <!-- Navbar Right Side -->


        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'post-create' %}">Create New</a>
          {% if user.is_authenticated %}
           <!--SEarch-->
           <form method="GET" action="" class="d-flex align-items-center">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text text-muted">
                        <i class="bi bi-search"></i>
                    </span>
                </div>
                <!-- Search input field with HTMX integration -->
                <input 
                    type="text" 
                    name="q" 
                    class="form-control search-input" 
                    placeholder="Search..." 
                    onfocus="expandSearch()" 
                    onblur="shrinkSearch()"
                    hx-get="{% url 'search' %}"
                    hx-trigger="keyup, delay:500ms"
                    hx-target="#post_list"
                    hx-indicator="#spinner"
                    hx-on::before-request="document.getElementById('post_list').style.opacity=0.4; document.getElementById('spinner').style.display='flex';"
                    hx-on::after-request="document.getElementById('post_list').style.opacity=1.0; document.getElementById('spinner').style.display='none';">
            </div>
        </form>
        
        <!-- Spinner placed in the center of the page -->
        {% include 'partials/spinner.html' %}
        
        
           <!--End-->
          <a class="nav-item nav-link" href="{% url 'profile' %}">Profile</a>
          <form action="{% url 'logout' %}" method="post" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-link nav-item nav-link">â†’ Log Out</button>
          </form>
          {% else %}
          <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
          <a class="nav-item nav-link" href="{% url 'signup' %}">Register</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
</header>
    <style>
        .search-container {
            position: relative;
            width: 40px;
            transition: width 0.3s ease-in-out;
            overflow: hidden;
        }

        .search-container.active {
            width: 250px;
        }

        .search-input {
            width: 100%;
            padding-left: 35px;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
    </style>

        <script>
        function expandSearch() {
            document.querySelector('.search-container').classList.add('active');
        }

        function shrinkSearch() {
            let input = document.querySelector('.search-input');
            if (input.value.trim() === '') {
                document.querySelector('.search-container').classList.remove('active');
            }
        }
    </script>
